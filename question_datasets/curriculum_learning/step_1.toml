[general]
# ============================================================
# Visual Curriculum Step 1 (Early Game)
#
# Ziel:
# - Visuelle Basisfoki werden schrittweise über Spielphasen curriculisiert.
# - Für Stern-Fragetypen gilt die feste Turn-Intervall-Zuordnung:
#   Q1*  -> t ∈ [0, 30]
#   Q2*  -> t ∈ [31, 75]
#   Q3*  -> t ∈ [76, 150]
#   Q4*  -> t ∈ [151, 224]
#
# Wichtig:
# - print_board_matrix wird bewusst NICHT in Stufe 1 trainiert,
#   sondern erst ab Stufe 2 eingeführt (nach Vortraining von color_at_position).
#
# Ausnahme:
# - count_empty_intersections wird invers curriculisiert (Q4* -> Q1*),
#   da die Aufgabe mit zunehmender Rundenzahl typischerweise leichter wird.
#
# Enthaltene Foki in Stufe 1:
# - color_at_position (Q1*)
# - count_black_stones (Q101*)
# - count_white_stones (Q201*)
# - count_empty_intersections (INVERTIERT: Q304* statt Q301*)
# ============================================================

num_samples_per_question = 0

context = """
You are a vision-language model analyzing Gomoku game positions.

Game rules (for this dataset):
- The board is a 15×15 grid. Player 1 = black stones (value 1). Player 2 = white stones (value 2).
- A legal move is placing exactly one stone on an empty intersection (value 0).
- A player wins immediately if they can place one stone that creates 5 stones in a row (horizontal, vertical, or diagonal).

Important:
- Always follow the per-question instructions and output format exactly.
- Do not add explanations or any extra text beyond what the question requests.
"""

# ============================================================
# STEP 1: Basisfoki
# - Early Game Varianten (Q1*, Q101*, Q201*)
# - Invertiert für empty-intersections: Late Game Variante (Q304*)
# ============================================================

[questions.Q1]
num_samples = 250
text = """
Task:
Inspect exactly one intersection: row {row}, column {col} (0-based).
Decide what is currently occupying that intersection.

Output constraint:
Return exactly one word: black, white, or empty.
"""

[questions.Q101]
num_samples = 250
text = """
Task:
Count the total number of black stones currently placed on the board (Player 1).

What to ignore:
- Do not count white stones.
- Do not count empty intersections.

Output constraint:
Return a single integer (no extra text).
"""

[questions.Q201]
num_samples = 250
text = """
Task:
Count the total number of white stones currently placed on the board (Player 2).

What to ignore:
- Do not count black stones.
- Do not count empty intersections.

Output constraint:
Return a single integer (no extra text).
"""

# Invertiertes Curriculum: In Stufe 1 bewusst die "leichtere" Late-Game-Variante
# (weniger freie Schnittpunkte zu zählen als im Early Game).
[questions.Q304]
num_samples = 250
text = """
Task:
Count how many intersections are empty in the current board position.

What to count:
Count only intersections that contain no stone.

Output constraint:
Return a single integer (no extra text).
"""